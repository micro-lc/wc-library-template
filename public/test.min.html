
<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000" />

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "react": "https://esm.sh/react@17.0.2",
          "react-dom": "https://esm.sh/react-dom@17.0.2",
          "rxjs": "https://esm.sh/rxjs@7.8.1",
          "@micro-lc/composer": "https://cdn.mia-platform.eu/micro-lc/composer/2.1.0/dist/bundle/index.min.js"
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Custom Web-Components</title>
  </head>
  <body>
    <style>
      .container {
        width: 100vh;
        height: 100vw;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .counter {
        display: flex;
        gap: 16px;
        align-items: center;
      }
    </style>

    <div id="root"></div>

    <script async type="module-shim" src="/test-components.min.esm.js"></script>
    <script async type="module-shim">
      import {ReplaySubject} from 'rxjs'
      import {render, createPool} from '@micro-lc/composer'

      (async function () {
        const root = document.getElementById('root')

        render(
          {
            content: [
              {
                tag: 'div',
                attributes: { class: 'container' },
                content: [
                  {
                    tag: 'custom-typography',
                    properties: {
                      content: 'Showcase of a custom web-components library!'
                    }
                  },
                  {
                    tag: 'div',
                    attributes: { class: 'counter' },
                    content: [
                      { tag: 'custom-button' },
                      { tag: 'custom-counter' },
                    ]
                  }
                ]
              }
            ],
          },
          root,
          { eventBus: createPool() }
        )
      })()
    </script>
  </body>
</html>
